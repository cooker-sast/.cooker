rules:
    - id: generic-api-key
      pattern-regex: (?i)(?:api|token|secret|client|auth|access)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}([0-9a-zA-Z\-_.=:\/@!#\*\$\~]{10,150})(?:['|\"|\n|\r|\s|\x60|;]|$)
      message: Generic API Key
      severity: WARNING
      languages:
        - generic
      metadata:
        vulnerability_class:
            - Sensitive Info Leak
