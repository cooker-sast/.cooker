      pattern-regex: (?i)(?:key|id)(?:[0-9a-z\-_\t .]{0,20})(?:[\s|']|[\s|"]){0,3}(?:=|>|:{1,3}=|\|\|:|<=|=>|:|\?=)(?:'|\"|\s|=|\x60){0,5}(LTAI[0-9a-zA-Z]{20})(?:['|\"|\n|\r|\s|\x60|;]|$)
